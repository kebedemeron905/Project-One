<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Famousartworks</title>
</head>
 <body>
    <h1> Identify Title & Artist</h1>
    <h2>Score</h2>
    <div class="score">
        <div class="currentscore">0</div>
    </div>
    
    <div class= "checkButtons">
            <input class="button correct" type="button" value="Correct">
            <input class="button wrong" type="button" value="Wrong">  
        </div>
    <button class="button reset" type="button" value="reset">Reset</button>
    <div class="container">
        <div class="front_side">
           <div>
               <img id="arrayimg" class="currentImage">
            </div>
        </div>
        <div class="back">
        <div class="currentanswer"></div>
        </div>
        
    </div>
    <div class="navbuttons">
            <button class="button previous" type="button" value="previous">⬅️</button> 
            <button class="button next" type="button" value="next">➡️</button>
            
            </div>
    <script src="script.js"></script>
</body>
</html>
